<div class="travel-list">
    <div class="travel-item" ng-repeat="expense in expenseList" ng-click="goToExpenseList(travel)">
        <div>
            {{expense.itemName}}
        </div>
        <div>
            {{expense.amount}}
        </div>
    </div>

    <div class="button" ng-click="staticResult()">
        <div class="text">
            See statistic
        </div>
    </div>
</div>



<div class="start-new-travel-button" ng-click="showAddExpenseItemPopup()">
    <div class="text">
        Add an new expense item
    </div>
</div>
